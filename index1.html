<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate</title>
    <style>
        .container, .inner{
            width: 200px;
            height: 200px;
            
        }
        .container{
            border: 2px solid violet;
            background-color: aquamarine;
        }
        .inner{
            border: 2px solid brown;
            background-color: palegoldenrod;
            transform: scale(0.5);
        }
    </style>
</head>
<body>
    <h2>Explore Transform and translate</h2>
    <!-- .container*3{container $}>.inner{inner $} -->
    <div class="container">
        <div class="inner">inner 1</div>
    </div>
    <div class="container">
        <div class="inner">inner 2</div>
    </div>
    <div class="container">
        <div class="inner">inner 3</div>
    </div>
</body>
</html>
